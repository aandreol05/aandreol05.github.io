<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TD n°1 Programmation Web – Météo API</title>
    <script src="td1.js" defer></script>
</head>
<body>
    <header>
        <h1>TD n°1 Programmation web – Application météo (API)</h1>
    </header>

    <!-- Sélection de la ville -->
    <div class="select-container">
        <label for="selectVille">Choisir une ville : </label>
        <select id="selectVille">
            <option value="Niort">Niort</option>
            <option value="Rio">Rio de Janeiro</option>
            <option value="Reykjavik">Reykjavik</option>
        </select>
    </div>

    <!-- Conteneur des villes (sera mis à jour dynamiquement) -->
    <div class="city-container">
        <div id="meteo" class="ville">
            <h2 id="nomVille"></h2>
            <p id="country"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="iconeMeteo" src="" alt="Icône météo">
        </div>
    </div>

    <footer>
        <p>Andrea Andreoli</p>
        Icônes météo par <a href="https://thenounproject.com">The Noun Project</a>
    </footer>
</body>
</html>
